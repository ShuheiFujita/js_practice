<!doctype html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>javascript practice</title> 
    </head> 

    <body> 
        <script> 
        var num = 0; // 連番
        var gokei = 0; // 連番の合計
        
        // gokeiが10000より小さい間繰り返し
        while (gokei < 10000) {
            num++;
            gokei = gokei + num;
        }
        
        document.write(num);
        </script>
    </body> 
</html>
