<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="text" id="name" placeholder="あなたのお名前は？">
        <button id="run">JavaScript run</button>
        <h1 id="output"></h1>

        <script>
            document.getElementById("run").addEventListener("click", function(){
                //
                var name = document.getElementById("name").value;

                //
                name = "ようこそ" + name + "さん。";
                //
                document.getElementById("output").innerText = name;
            });
            
        </script>
    </body>
</html>
