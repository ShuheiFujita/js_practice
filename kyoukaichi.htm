<!doctype html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>javascript practice</title> 
    </head>

    <body>
        
        <script>
		var i = 0;
		var cnt = 0;
		while(i<1){
			cnt ++;
			i+=0.1;
			document.write(cnt+"<br>");
			document.write(i+"<br>");
		}
		
		//alert(cnt);
        </script>
        
    </body> 
</html>
