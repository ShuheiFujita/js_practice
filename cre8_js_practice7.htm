<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button class="clickme" data-song="あ">その１</button>
        <button class="clickme" data-song="い">その２</button>
        <button class="clickme" data-song="う">その３</button>

        <div id="showMessage"></div>
        <script>
            var elements = document.getElementsByClassName("clickme");

            for (var i = 0; i < elements.length; i++) {
                elements[i].addEventListener("click", function() {
                    document.getElementById("showMessage").innerText = this.dataset.song;
                 });
            }
        </script>
    </body>
</html
