<!doctype html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>javascript practice</title> 
    </head>

    <body>
        <form>
            <input type="button" value="Yahooを別窓で開く" id="link">
        </form>
        
        <script>
            function openWin(){
                window.open("http://www.yahoo.co.jp/","");
            }
            
            var p = document.getElementById("link");
            
            p.addEventListener("click", openWin, false);
        </script>
        
    </body> 
</html>
