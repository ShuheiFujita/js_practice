<!doctype html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>javascript practice</title>
    </head> 


    <body> 
        <script> 
        // if文
        var n = 5;
        
        if (n < 3) {
            alert("3より小さい。");
        } else {
            alert("3以上。");
        }
        
        // else if も加えて 
        if (n == 3) {
            alert("nは3です！");
        } else if (n == 4) {
            alert("nは4です！");
        } else {
            alert("nは3,4ではありません。");
        }
        
        </script>
    </body> 
</html>
