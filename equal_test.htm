<!doctype html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>javascript practice</title> 
    </head>

    <body>
        <script>
        // テキストボックスの文字を取得
		var a = 1;
		var b = "1";
		var c = true;
		
		// true
		if (a==b) {
	    	alert("1=='1'はtrue"); 
	    } else {
			alert("1=='1'はfalse");
		}
		
		// false
		if (a===b) {
	    	alert("1==='1'はtrue");
	    } else {
			alert("1==='1'はfalse");
		}
		
		// true
		if (b==c) {
	    	alert("1==trueはtrue");
	    } else {
			alert("1==trueはfalse");
		}
		
		// false
		if (b===c) {
	    	alert("'1'===trueはtrue");
	    } else {
			alert("'1'===trueはfalse");
		}
		
		// true
		if (a==c) {
	    	alert("1==trueはtrue");
	    } else {
			alert("1==trueはfalse");
		}
		
		// false
		if (a===c) {
	    	alert("1===trueはtrue");
	    } else {
			alert("1===trueはfalse");
		}
        </script>
        
    </body> 
</html>
